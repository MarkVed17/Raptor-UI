<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/components-list.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <title>Components | Raptor UI</title>
  </head>
  <body>
    <header class="header-nav">
      <a href="index.html" class="header-logo-link">
        <img
          class="header-logo-img"
          src="/assets/jurassic-park-logo.png"
          alt="jurassic-park-logo"
        />
        <p class="header-logo-name">Raptor UI</p>
      </a>
      <div class="header-nav-links">
        <nav>
          <ul>
            <li><a href="#" class="header-link">Docs</a></li>
            <li><a href="https://github.com/MarkVed17/raptor-ui" class="header-link">Github</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <p class="page-title">Components</p>

    <main class="main-content">
      <a href="components/alert/alert.html" class="component-card">
        <div class="component-name">
          <span>Alerts</span>
        </div>
        <div class="img-container">
          <img
            src="/assets/alerts.svg"
            style="width: 224px; height: 96px"
            class="component-card-img"
          />
        </div>
      </a>
      <a href="components/avatar/avatar.html" class="component-card">
        <div class="component-name">
          <span>Avatars</span>
        </div>
        <div class="img-container">
          <img
            src="/assets/avatars.svg"
            style="width: 138px; height: 100px"
            class="component-card-img"
          />
        </div>
      </a>
      <a href="components/badge/badge.html" class="component-card">
        <div class="component-name">
          <span>Badges</span>
        </div>
        <div class="img-container">
          <img
            src="/assets/badges.svg"
            style="width: 112px; height: 48px"
            class="component-card-img"
          />
        </div>
      </a>
      <a href="components/button/button.html" class="component-card">
        <div class="component-name">
          <span>Buttons</span>
        </div>
        <div class="img-container">
          <img
            src="/assets/buttons.svg"
            style="width: 92px; height: 92px"
            class="component-card-img"
          />
        </div>
      </a>
      <a href="" class="component-card">
        <div class="component-name">
          <span>Cards</span>
        </div>
        <div class="img-container">
          <img
            src="/assets/cards.svg"
            style="width: 144px; height: 124px"
            class="component-card-img"
          />
        </div>
      </a>
      <a href="" class="component-card">
        <div class="component-name">
          <span>Images</span>
        </div>
        <div class="img-container">
          <img
            src="/assets/images.svg"
            style="width: 144px; height: 124px"
            class="component-card-img"
          />
        </div>
      </a>
      <a href="" class="component-card">
        <div class="component-name">
          <span>Inputs</span>
        </div>
        <div class="img-container">
          <img
            src="/assets/inputs.svg"
            style="width: 160px; height: 115px"
            class="component-card-img"
          />
        </div>
      </a>
    </main>
  </body>
</html>
