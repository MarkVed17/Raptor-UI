<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/main.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <title>Badges</title>
  </head>
  <body>
    <header class="header-nav">
      <a href="/index.html" class="header-logo-link">
        <img
          class="header-logo-img"
          src="/assets/jurassic-park-logo.png"
          alt="jurassic-park-logo"
        />
        <p class="header-logo-name">Raptor UI</p>
      </a>
      <div class="header-nav-links">
        <nav>
          <ul>
            <li><a href="#" class="header-link">Docs</a></li>
            <li><a href="/components-list.html" class="header-link">Components</a></li>
            <li><a href="https://github.com/MarkVed17/raptor-ui" class="header-link">Github</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="badges-container">
      <div class="badge__demo">
        <span class="badge__demo-txt">Text with badge</span>
        <span class="badge badge-position">1</span>
      </div>
      <div class="badge__demo">
        <span class="badge__demo-txt">Text with Large badge</span>
        <span class="badge badge-large badge-position">2</span>
      </div>
      <div class="badge__demo">
        <span class="badge__demo-txt">Button with a badge on the left</span>
        <span class="badge badge-position">3</span>
        <button class="badge__demo-btn">Action</button>
      </div>
      <div class="badge__demo">
        <span class="badge__demo-txt">Button toggles badge visibility</span>
        <button class="badge__demo-btn">Action</button>
        <span class="badge badge-position">4</span>
      </div>
      <div class="badge__demo">
        <span class="badge__demo-txt">Icon with badge</span>
        <span class="material-icons">home</span>
        <span class="badge badge-position">5</span>
      </div>
    </div>
  </body>
</html>
