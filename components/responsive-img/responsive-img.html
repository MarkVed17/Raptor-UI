<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/main.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <title>Responsive Images</title>
  </head>
  <body>
    <header class="header-nav">
      <a href="/index.html" class="header-logo-link">
        <img
          class="header-logo-img"
          src="/assets/jurassic-park-logo.png"
          alt="jurassic-park-logo"
        />
        <p class="header-logo-name">Raptor UI</p>
      </a>
      <div class="header-nav-links">
        <nav>
          <ul>
            <li><a href="#" class="header-link">Docs</a></li>
            <li><a href="/components-list.html" class="header-link">Components</a></li>
            <li><a href="https://github.com/MarkVed17/raptor-ui" class="header-link">Github</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="images-container">
      <!-- Responsive Image -->
      <img
        src="/assets/jurassic-world-camp-cretaceous.jpg"
        alt="jurassic-world-camp-cretaceous"
        class="res-img"
      />
    </div>
      <!-- Round Image -->
      <div class="images-container">
        <img
        src="/assets/jurassic-world-camp-cretaceous.jpg"
        alt="jurassic-world-camp-cretaceous"
        class="res-round-img"
      />
      </div>
    </div>
  </body>
</html>
